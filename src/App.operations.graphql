subscription Biting {
  biting {
    id
    power
  }
}

fragment LoginData on User {
  id
  coins
  tackleBoxId
}

fragment UserProfile on User {
  id
  referralCode
}

query Login ($referralCode: String) {
  login (referralCode: $referralCode) {
    ...LoginData
  }
}

query User {
  user {
    ...UserProfile
  }
}

mutation ReferFriend {
  referFriend
}

fragment CatchedFish on Fish {
  id
  name
  price
  picture
}

query CatchFish ($bitingId: ID!) {
  catchFish (bitingId: $bitingId) {
    ...CatchedFish
  }
}

mutation SellFish ($fishId: Float!) {
  sellFish(fishId: $fishId)
}
